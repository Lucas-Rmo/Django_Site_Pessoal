{% extends "base.html" %}

{% block content %}
<h1>Lista de Contatos</h1>

<a href="{% url 'contato_create' %}">Adicionar Novo Contato</a>

<ul>
    {% for contato in contatos %}
    <li>
        <a href="{% url 'contato_detail' contato.pk %}">{{ contato.nome }}</a> - 
        {{ contato.email }} 
        <a href="{% url 'contato_update' contato.pk %}">[Editar]</a>
        <a href="{% url 'contato_delete' contato.pk %}">[Deletar]</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
