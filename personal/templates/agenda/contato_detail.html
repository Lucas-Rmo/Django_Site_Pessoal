{% extends "base.html" %}

{% block content %}
<h1>Detalhes do Contato</h1>

<p><strong>Nome:</strong> {{ contato.nome }}</p>
<p><strong>Email:</strong> {{ contato.email }}</p>
<p><strong>Telefone:</strong> {{ contato.telefone }}</p>

<a href="{% url 'contato_update' contato.pk %}">Editar</a>
<a href="{% url 'contato_delete' contato.pk %}">Deletar</a>
<a href="{% url 'contato_list' %}">Voltar para a lista</a>

{% endblock content %}
